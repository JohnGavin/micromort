name: R-CMD-check-nix

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: cachix/cachix-action@v14
        with:
          name: rstats-on-nix
          extraPullNames: johngavin

      - name: Generate default.nix
        run: |
          nix-shell \
            --expr "let pkgs = import <nixpkgs> {}; in pkgs.mkShell { buildInputs = [ pkgs.R pkgs.rPackages.rix ]; }" \
            --command "Rscript default.R"

      - name: Check
        run: |
          nix-shell default.nix --run "Rscript -e 'devtools::check(error_on = \"warning\", check_dir = \"check\")'"

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: check-results
          path: check
